// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "31.0.0"
        minSdkVersion = 21

        compileSdkVersion = 31
        targetSdkVersion = 31
        if (System.properties['os.arch'] == "aarch64") {
            // For M1 Users we need to use the NDK 24 which added support for aarch64
            ndkVersion = "24.0.8215888"
        } else {
            // Otherwise we default to the side-by-side NDK version from AGP.
            ndkVersion = "21.4.7075529"
        }
         rnmbglMapboxLibs = {
                            implementation 'com.mapbox.mapboxsdk:mapbox-android-sdk:9.7.1'
                            implementation 'com.mapbox.mapboxsdk:mapbox-sdk-services:5.8.0'
                            implementation 'com.mapbox.mapboxsdk:mapbox-sdk-turf:5.8.0'
                            implementation 'com.mapbox.mapboxsdk:mapbox-android-gestures:0.7.0'
                        }

                        rnmbglMapboxPlugins = {
                            implementation 'com.mapbox.mapboxsdk:mapbox-android-plugin-annotation-v9:0.8.0'
                            implementation 'com.mapbox.mapboxsdk:mapbox-android-plugin-localization-v9:0.14.0'
                            implementation 'com.mapbox.mapboxsdk:mapbox-android-plugin-markerview-v9:0.4.0'
                        }
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.1.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("de.undercouch:gradle-download-task:5.0.1")
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
         maven {
                        url 'https://api.mapbox.com/downloads/v2/releases/maven'
                        authentication {
                            basic(BasicAuthentication)
                        }
                        credentials {
                            // Do not change the username below.
                            // This should always be `mapbox` (not your username).
                            username = 'mapbox'
                            // Use the secret token you stored in gradle.properties as the password
                            password = project.properties['MAPBOX_DOWNLOADS_TOKEN'] ?: ""
                        }
                    }
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Android JSC is installed from npm
            url("$rootDir/../node_modules/jsc-android/dist")
        }
       exclusiveContent {
         // We get React Native's Android binaries exclusively through npm,
         // from a local Maven repo inside node_modules/react-native/.
         // (The use of exclusiveContent prevents looking elsewhere like Maven Central
         // and potentially getting a wrong version.)
         filter {
             includeGroup "com.facebook.react"
         }
         forRepository {
             maven {
                 url "$rootDir/../node_modules/react-native/android"
             }
         }
       }
        mavenCentral {
                  // We don't want to fetch react-native from Maven Central as there are
                 // older versions over there.
                  content {
                      excludeGroup "com.facebook.react"
                  }
              }

        google()
        maven { url 'https://www.jitpack.io' }
        gradlePluginPortal()
        /*Using gradlePluginPortal() allows you to resolve any plugin in the buildscript { } block
        that is published to the Plugin Portal or JCenter(or Maven Central) without caring where it was published
        or defining multiple repositories*/
    }
}
